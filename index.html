<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="./stylee.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>

  <body>
    <header class="header" id="header">
      <div class="library-title">library</div>
      <img class="library-icon" src="./img/book.png" />
    </header>

    <main class="main container">
      <!-- add book button -->
      <div class="add-book">
        <button class="add-btn" id="add-btn" onclick="openBookForm()">
          + Add book
        </button>
      </div>

      <!-- overlay under the popup form -->
      <div class="overlay" id="overlay"></div>

      <!-- popup add book form -->
      <div class="popup" id="popup">
        <div class="book">
          <div class="close">
            <button class="close-btn" onclick="closeBookForm()">X</button>
          </div>
          <div class="new-book">
            <div class="add-new-book">Add new book</div>
            <input
              class="book-data"
              id="title"
              name="textfield"
              type="text"
              placeholder="Title"
              required
            />
            <input
              class="book-data"
              id="author"
              name="textfield"
              type="text"
              placeholder="Author"
              required
            />
            <input
              class="book-data"
              id="pages"
              placeholder="Pages"
              type="number"
              name="test_name"
              min="0"
              oninput="validity.valid||(value='');"
              required
            />
            <div class="read-it">
              <div class="read-it-txt">Have you read it?</div>
              <input class="read-it-box" id="read-it-box" type="checkbox" />
            </div>
            <button class="submit-btn" id="submit">submit</button>
          </div>
        </div>
      </div>

      <!-- books cards-->
      <div class="book-cards-container" id="booksGrid"></div>
    </main>

    <!-- footer -->
    <footer class="footer" id="footer">
      <p>
        Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        All rights reserved.
      </p>
    </footer>
  </body>
</html>
